<!DOCTYPE html>
<html>

<head>
    <title>Register</title>
    <link rel="stylesheet" href="./static/css/bootstrap.min.css">
    <link rel="stylesheet" href="./static/css/bootstrap-select.css">
    <link href="./static/css/style.css" rel="stylesheet" type="text/css" media="all" />
    <link rel="stylesheet" href="./static/css/flexslider.css" type="text/css" media="screen" />
    <link rel="stylesheet" href="./static/css/font-awesome.min.css" />
    <link href="./static/css/jquery.uls.css" rel="stylesheet" />
    <link href="./static/css/jquery.uls.grid.css" rel="stylesheet" />
    <link href="./static/css/jquery.uls.lcd.css" rel="stylesheet" />

    <!-- for-mobile-apps -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="keywords" content="Resale Responsive web template, Bootstrap Web Templates, Flat Web Templates, Android Compatible web template,
Smartphone Compatible web template, free webdesigns for Nokia, Samsung, LG, Sony Ericsson, Motorola web design" />
</head>

<body>
    <div class="header">
        <div class="container">
            <div class="logo">
                <a href="index.html"><span>Waste</span>Recycling</a>
            </div>
            <div class="header-right">
                <a class="account" href="#">废品筐</a>
                <a class="account" href="#">回收小知识</a>
                <a class="account" href="/web-consumer/login">个人中心</a>
            </div>
        </div>
    </div>
    <section>
        <div id="page-wrapper" class="sign-in-wrapper">
            <div class="graphs">
                <div class="sign-up">
                    <form id="registerForm">
                        <h1>注册一个新帐户</h1>
                        <p class="creating">在这方面，我们很熟链</p>
                        <h2>个人信息</h2>
                        <div class="sign-u">
                            <div class="sign-up1">
                                <h4>帐号* :</h4>
                            </div>
                            <div class="sign-up2">
                                <input type="text" class="user" name="userName" placeholder='账户' />
                            </div>
                            <div class="clearfix"></div>
                        </div>
                        <div class="sign-u">
                            <div class="sign-up1">
                                <h4>密码* :</h4>
                            </div>
                            <div class="sign-up2">
                                <input type="password" class="lock" name="password" placeholder='密码' />
                            </div>
                            <div class="clearfix"></div>
                        </div>
                        <div class="sign-u">
                            <div class="sign-up1">
                                <h4>确认密码* :</h4>
                            </div>
                            <div class="sign-up2">
                                <input type="password" class="lock" name="confirmPassword" placeholder='确认密码' />
                            </div>
                            <div class="clearfix"></div>
                        </div>
                        <div class="sub_home">
                            <div class="sub_home_left">
                                <form>
                                    <input type="button" id="registerBtn" value="注册">
                                </form>
                            </div>
                            <div class="sub_home_right">
                                <p>回到<a href="/web-consumer/index">主页</a></p>
                            </div>
                            <div class="clearfix"></div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <!--footer section start-->
        <footer class="diff">
            <p class="text-center">没什么版权，都是抄的</p>
        </footer>
        <!--footer section end-->
    </section>
</body>

<script type="text/javascript" src="./static/js/jquery.min.js"></script>
<script type="text/javascript" src="./static/js/jquery.flexisel.js"></script>
<script type="text/javascript" src="./static/index/register.js"></script>
<script src="./static/js/bootstrap.min.js"></script>
<script src="./static/js/bootstrap-select.js"></script>

<!-- for-mobile-apps -->
<script type="application/x-javascript">
    addEventListener("load", function() {
        setTimeout(hideURLbar, 0);
    }, false);

    function hideURLbar() {
        window.scrollTo(0, 1);
    }
</script>

</html>
